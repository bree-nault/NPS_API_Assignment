<body>
    <div class="container">
        <h1>National Park Finder</h1>

        <form class="jsForm">
            <label for="search-term">Enter one or more state abbreviations, separated by commas:</label>
            <input type="text" name="searchTerm" class="stateEntered" required>
            <label for="maxResults">Maximum number of results to return:</label>
            <input type="number" name="maxResults" class="maxResults" value="10">
            <input type="submit" value="Search">
            
        </form>
<div class="loadRow"></div>
<div class="resultsContainer hidden"></div>

                <h2>Search results: </h2>
                <ul class="resultsList">
                </ul>
            </section>
